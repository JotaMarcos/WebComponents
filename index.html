<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTÍCIAS GALACTICA</title>
    <link rel="stylesheet" href="./assets/styles/card.css">
    <script src="./src/Components/CardNews.js" defer></script>
    <script src="./src/Components/TituloDinamico.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card__left">
                <span>
                    <marquee direction="up" width="80" height="80" behavior="alternate">
                        <img class="profile__avatar" src="./assets/img/João-2.png" alt="" srcset="">
                    </marquee>
                    By João Marcos
                </span>
                <h1>Darth Vader Contrata Devs</h1>
                <p>Darth Vader procura desenvolvedroes que sabem trabalhar com componentes.</p>
            </div>
            <div class="card__right">
                <marquee direction="up" width="180" height="180" behavior="alternate" style="border:solid">
                    <img src="./assets/img/darth-vader-tomando-cafe.png" alt="Darth Vader tomando café" srcset="">
                </marquee>   
            </div>
        </div>
        
    </div>

    <div class="app-root">    

        <card-news 
            autor="João Marcos"
            title="Darth Vader Contrata" 
            link-url="www.google.com" 
            photo="./assets/img/darth-vader-tomando-cafe.png" 
            contet="Darth Vader procura desenvolvedores que sabem trabalhar com componentes."
        >       
        </card-news>

        <card-news 
            title="Yoda convence replubica a utilizar components" 
            link-url="www.google.com/yoda" 
            contet="Yoda se pronuncia e choca a republica."
        >
        </card-news>

        <card-news 
            title="Yoda convence replubica a utilizar components" 
            link-url="www.google.com/yoda" 
            contet="Yoda se pronuncia e choca a republica."
        >
        </card-news>
    </div>



</body>
</html>
